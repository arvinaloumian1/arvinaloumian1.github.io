<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/promo-signup.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> -->
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600,600i,700,700i" rel="stylesheet">
	</script>
</head>
<body>
	<section>
		<!-- <div class="header-left"> -->
    <h1>Sign Up</h1>
		<!-- </div> -->
		<!-- <div class="form-right"> -->
    <form  id="sign-up-form">
      <div class="container">
        <label><b>Name</b></label>
        <input id="sign-up-name" type="text" placeholder="Name" required>
					<br>
				<label><b>Email</b></label>
        <input id="sign-up-email" type="text" placeholder="Enter Email" required>
				<br>
        <label><b>Password</b></label>
        <input id="to-do-password" type="password" placeholder="Enter password" required>
				<br>
        <div class="clearfix submit-button">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
	<!-- </div> -->
  </section>
	<script src="js/submit-script.js"></script>
</body>
</html>
